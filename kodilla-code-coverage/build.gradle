plugins {
    id 'java'
    id 'jacoco'
    id 'checkstyle'
    id "com.github.spotbugs" version "6.0.14"
    id 'org.springframework.boot' version '3.2.5'
    id 'io.spring.dependency-management' version '1.1.4'
}

group = 'com.kodilla'
version = '1.0-SNAPSHOT'

java {
    sourceCompatibility = '21'
    targetCompatibility = '21'
}

repositories {
    mavenCentral()
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.9.1')
    testImplementation 'org.junit.jupiter:junit-jupiter'
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
    implementation 'org.springframework.boot:spring-boot-starter-jdbc'
    implementation 'org.springframework.boot:spring-boot-starter-validation'
    runtimeOnly 'com.mysql:mysql-connector-j'
    testImplementation 'com.h2database:h2'
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
}

checkstyle {
    toolVersion = "8.30"
    configFile = file("checkstyle.xml")
}

spotbugs {
    ignoreFailures = false  // Teraz build zakończy się błędem jeśli SpotBugs znajdzie problemy
}

spotbugsMain {
    reports {
        html.required = true
        html.outputLocation = file("$buildDir/reports/spotbugs/main.html")
    }
}

spotbugsTest {
    reports {
        html.required = true
        html.outputLocation = file("$buildDir/reports/spotbugs/test.html")
    }
}

test {
    useJUnitPlatform()
}
